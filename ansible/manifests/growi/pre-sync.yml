apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: growi
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: elasticsearch
          image: ghcr.io/isec-tut/containers/elasticsearch@sha256:5eb9dd43f8ddd2ba841821d18a76ab6b84efc20a8be433410a0db73a80f194d5
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
        - name: mongo
          image: mongo:6.0.15
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
        - name: growi
          image: ghcr.io/isec-tut/containers/growi@sha256:ab8d77f06f9655c08ad1e1208cf7be22b869815fa2bd85cf5c4becafdfcccd21
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never
