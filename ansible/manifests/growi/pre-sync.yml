apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: growi
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: elasticsearch
          image: ghcr.io/isec-tut/containers/elasticsearch@sha256:75bf50aabb35a376c7f80c485894b07a04e2518e1a778bdf4496671d77048ef0
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
        - name: mongo
          image: mongo:6.0.14
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
        - name: growi
          image: ghcr.io/isec-tut/containers/growi@sha256:c68b06d6756637082472b03a654d39fc7bc20befab6414641b00b872de8a1f21
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never
