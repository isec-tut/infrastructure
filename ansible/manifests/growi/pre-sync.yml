apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: growi
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: elasticsearch
          image: ghcr.io/isec-tut/containers/elasticsearch@sha256:cf1ded025fe6358a9fb20f44dad3d4e19599d67c641ed3bed87166231b788f5f
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
        - name: mongo
          image: mongo:6.0.27
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
        - name: growi
          image: ghcr.io/isec-tut/containers/growi@sha256:78e5a7b3cbd8349ffd06507bc89ccc078bc2330b1bc4c14cf61ebc1d8040da8e
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never
