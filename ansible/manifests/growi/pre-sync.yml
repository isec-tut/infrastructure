apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: growi
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: elasticsearch
          image: ghcr.io/isec-tut/containers/elasticsearch@sha256:e2e4cf9b2f4920eae56c92b8f6f8c4025e2bddabe0b0dca3bf069a66c810877f
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
        - name: mongo
          image: mongo:6.0.26
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
        - name: growi
          image: ghcr.io/isec-tut/containers/growi@sha256:1da7c205f2a59d55162861b48ef00d3b64dee0d4603ec8ec2e467e1cf069cdd1
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never
