apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: nextcloud
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: nextcloud
          image: ghcr.io/isec-tut/containers/nextcloud@sha256:8a99a165b55ff3cc6417162be8d5bc1afdf5f5f9cab0c8b92cb43c90134fbd35
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never
