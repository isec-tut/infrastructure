apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: nextcloud
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.6.17
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
        - name: nextcloud
          image: ghcr.io/isec-tut/containers/nextcloud@sha256:8e45fa1f5d412592b036097872021508be711e6a926b3126550a8d24b25824e7
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never
