apiVersion: batch/v1
kind: Job
metadata:
  name: image-pull-job
  namespace: nextcloud
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "1"
spec:
  ttlSecondsAfterFinished: 10
  backoffLimit: 0
  template:
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.6.16
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
        - name: nextcloud
          image: ghcr.io/isec-tut/containers/nextcloud@sha256:6eac0c4aeb7a2d46d80d2717e0bd0c6a26ca34060a42ce09d99c90348a95fa99
          command: ["/bin/sh"]
          args: ["-c", "exit 0"]
      restartPolicy: Never
